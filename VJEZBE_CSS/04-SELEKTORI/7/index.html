<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementi</title>
    <style>
        body{
            color:#333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        h1::first-letter{
            color: aqua;
        }

        /*ponekad moze biti i samo jednom :
        */

        h1::after{
            display:inline-block;
            content:"";
            width: 20px;
            height: 20px;
        
        }

        /*after mora imati visinu, širinu i content da bi radio*/

        h1::before{
            display:inline-block;
            content:"";
            width: 20px;
            height: 20px;
        }

        /*after mora imati visinu, širinu i content da bi radio*/


    </style>
</head>
<body>
    <header>

    </header>
    <main>
